<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Costing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <h1 align="center">Income statement under Variable Costing</h1>
    <br>
    <br>
    <div class="main">
        <div class="table">
            <table align="center" bgcolor=#0c3009>
                <tr bgcolor="grey">
                    <th width="150">Particulars</th>
                    <th width="150">detail</th>
                    <th width="150">Amt</th>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="a0" placeholder="Sales Revenue"></td>
                    <td id="a1"></td>
                    <td id="a2"></td>
                </tr>
                <tr bgcolor="grey">
                    <td>Less:Variable mfg cogs</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="b0" placeholder="Direct Material"></td>
                    <td id="b1"></td>
                    <td id="b2"></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="c0" placeholder="Direct labor"></td>
                    <td id="c1"></td>
                    <td id="c2"></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="d0" placeholder="Direct expenses"></td>
                    <td id="d1"></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="e0" placeholder="Variable MFG OHS"></td>
                    <td id="e1"></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="f0"placeholder="Add:O/S"></td>
                    <td id="f1"></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="g0"placeholder="Less:C/S"></td>
                    <td id="g1"></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td>Gross Contribution Margin</td>
                    <td></td>
                    <td id="gcm"></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="h0" placeholder="Less:Variable selling & Dist OHS"></td>
                    <td id="h1"></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="i0" placeholder="Variable office & Admin exp"></td>
                    <td id="i1"></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td>Net contribution Margin</td>
                    <td></td>
                    <td id="ncm"></td>
                </tr>
                <tr bgcolor="grey">
                    <td>Less:Fixed Cost</td>
                    <td></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="j0" placeholder="Fixed MFG OHS"></td>
                    <td id="j1"></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="k0" placeholder="fixed office & admin OHS"></td>
                    <td id="k1"></td>
                    <td></td>
                </tr>
                <tr bgcolor="grey">
                    <td><input id="l0" placeholder="fixed selling & dist OHS"></td>
                    <td id="l1"></td>
                    <td id="l2"></td>
                </tr>
                <tr bgcolor="grey">
                    <td>Net income/loss</td>
                    <td></td>
                    <td id="ans"></td>
                </tr>
                
            </table>
            
        </div>
    </div>
    <br>
    <div class="button" align="center">
        <button id="calb">Calculate</button>
    </div>
<script src="index.js"></script>    
</body>
</html>
